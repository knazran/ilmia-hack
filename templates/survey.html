{% extends "base.html" %} {% block title %}
<title>Survey</title>
{% endblock %} {% block core %}
<div class="container py-8 h-full">
  <div class="flex flex-col justify-between">
    <p class="text-4xl text-center text-bold text-blue-800">Take the survey</p>
    <div
      id="demo"
      class="carousel slide"
      data-ride="carousel"
	  data-interval="0"
	  data-wrap="false"
    >
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/350/600" />
          <div class="carousel-caption">
			<p class="text-lg font-semibold">What did you study?</p>
            <input
              class="bg-gray-500 text-black text-center rounded text-md w-full py-2"
              placeholder="Course"
            />
          </div>
        </div>
        <div class="carousel-item">
		  <img src="https://picsum.photos/350/600"/>
		  <div class="carousel-caption">
			<p class="text-lg font-semibold">Which university did you go to?</p>
            <input
              class="bg-gray-500 text-black text-center rounded text-md w-full py-2"
              placeholder="University"
            />
          </div>
        </div>
        <div class="carousel-item">
		  <img src="https://picsum.photos/350/600" />
		  <div class="carousel-caption">Where are you located now?</p>
            <input
              class="bg-gray-500 text-black text-center rounded text-md w-full py-2"
              placeholder="location"
            />
          </div>
        </div>
      </div>

      <a
        class="w-full mx-auto flex items-center my-4 fixed bottom-4"
        href="#demo"
        data-slide="next"
      >
        <button
          class="bg-blue-500 text-white rounded-full text-md mx-auto w-2/3 py-2"
          type="submit"
        >
          Next
        </button>
      </a>
    </div>
